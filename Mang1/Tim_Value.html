<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt('Enter a number : ', '');
    let number = [-1, 3, 6, -10, 7];
    for (let i = 0; i < number.length; i++) {
        if(value == number[i]){
            alert('Number ' + number[i] + ' found at ' + i);
            break;
        }else {
            alert('Not found');
            break;
        }
    }
</script>
</body>
</html>
