<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Check(number) {

        if(number > 0){
            return true;
        }else{
            return false;
        }
    }

    let n = +prompt('Enter a number :');
    alert(Check(n));
</script>
</body>
</html>
