<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(number1, number2) {
       let c = number1;
       number1 = number2;
       number2 = c;
       return 'result swap : ' + number1 + ' ' + number2;
    }

    let a = +prompt('Enter a number :');
    let b = +prompt('Enter a number :');
     alert(swap(a, b));
</script>
</body>
</html>
