<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhâp chuỗi số : ');
    function swap(arr) {
        arr = arr.split(',');
        arr = arr.reverse();
        return arr;
    }
    document.write(swap(a));
</script>
</body>
</html>
