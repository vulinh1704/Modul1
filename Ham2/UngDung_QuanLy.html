<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
    <style>
        .head {
            background: darkgrey;
            width: 25%;
            height: 100px;

        }
    </style>
</head>
<body>
<h3>Add New Product</h3>
<table border="1">
<input type="text" id="add" placeholder="New Product">
<button onclick="add()">Add</button>
<div id="sl"></div>
<div id="productName"></div>
<script>
    let name = document.getElementById("productName");
    let sl = document.getElementById("sl");
    let addProduct = document.getElementById("add");
    let arr = ['Sony Xperia', 'Samsung Galaxy', 'Nokia 6', 'Xiaomi Redmi 4', 'Apple 6S', 'Xiaomi 5s Plus',
        'Apple iphone 8 Plus', 'Fujitsu F-40E', 'Apple A71'];
    slView();
    nameView();

    function add() {
        arr.push(addProduct.value);
        console.log(arr);
        nameView();
        addProduct.value = '';
        slView();
    }

    function slView() {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            count++;
        }
        sl.innerHTML = count + " product";
    }
    function nameView() {
        let str = ''
        for (let i = 0; i < arr.length; i++) {
            str += arr[i] + '  <input type="button" id ="edit" value ="Edit" onclick="Edit(' + i + ')">' +
                '  ' + '<input type="button" id ="delete" value="Delete" onclick="Delete(' + i + ')">' + '<br>' + '<br>';
        }
        name.innerHTML = str;
    }

    function Delete(index) {
        arr.splice(index, 1);
        nameView();
        slView();
    }

    function Edit(index) {
        let edit = prompt("Edit");
        arr.splice(index, 0, edit);
        nameView();
    }
</script>
</table>
</body>
</html>
