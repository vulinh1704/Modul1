<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [-1, 2, 4, 5, -7, 10];
    let last = x.length - 1;
    for (let first = 0; first < last; first++) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        last--;
    }
    document.write(x);
</script>
</body>
</html>
