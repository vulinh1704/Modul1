<script>
    function minArray(arr) {
        if (arr.length == 0)
            return -1;
        let min = arr[0];

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];
    let min = minArray(arr1);
    let min2 = minArray(arr2);
    let min3 = minArray(arr3);
    if(min3 == -1) document.write("khong co min arr3 " + "<br>");
    let min4 = minArray(arr4);
    document.write("min arr1 , arr2 , arr4 : " + min + " " + min2 + " " + min4);
</script>
