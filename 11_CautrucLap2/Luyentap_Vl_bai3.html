<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = 5**(1/2);
    for(let i = 0 ; ; i++){
        let fib = 1/num*(((1+num)/2)**i- ((1-num)/2)**i)
        if (fib % 5 == 0){
            alert('so dau tien trong Fibonaci % 5 la : ' + i);
            break;
        }
    }

</script>
</body>
</html>
