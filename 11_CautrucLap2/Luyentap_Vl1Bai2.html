<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    do{
        i = prompt('Nhap nhiet do : ', '');
        if(i < 20){
            alert('tang nhiet do len');
        }else if (i > 100){
            alert('giam nhiet do xuong');
        }else{
            alert('Nhiet do thich hop');
        }
    }while (i < 20 || i > 100);
</script>
</body>
</html>
