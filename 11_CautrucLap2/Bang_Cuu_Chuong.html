<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' cellspacing='1' cellpadding='3'>";
    for (let i = 1; i <= 9; i++) {
        sout = sout + '<tr>';
        for (let j = 2; j <= 9; j++) {
            sout = sout + "<td style='width: 200px' >" + j + "x" + i + "=" + i * j + "</td>";
        }
        sout = sout + '</tr>';
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
