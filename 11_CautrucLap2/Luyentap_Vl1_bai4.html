<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var count = 0;
    var i = 0;
    var sum = 0
    while (count < 30){
        if (i % 7 == 0){
            count ++;
            sum += i;
        }
        i += 7;
    } document.write('Tong 30 so N dau chia het cho 7 = ' + sum);
</script>
</body>
</html>
