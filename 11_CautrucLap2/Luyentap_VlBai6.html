<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var text = '';
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 7; j++) {
            if (i == 1 && j == 2 || j == 3 || j == 5 || j == 6) {
                text += '*';
            } else if (i == 2) {
                text += '*';
            } else if (i == 3 && j == 2 || j == 3 || j == 4 || j == 5 || j == 6) {
                text += '*';
            } else if (i == 4 && j == 3 || j == 4 || j == 5) {
                text += '*';
            } else if (i == 5 && j == 4) {
                text += '*';
            } else {
                text += '&ensp;';
            }
        }
        text += '<br>';
    }
    document.write(text);
</script>
</body>
</html>
