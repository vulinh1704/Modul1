<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Enter a number :
<input type="text" id="Num">
<button onclick="add()">Add 10 Element</button>
<button onclick="display()">Display</button>
<h4 id="result"></h4>
<script>
    let x = 0;
    let array = Array();
    let max = 0;

    function add() {
        array[x] = document.getElementById("Num").value;
        if (x < 9) {
            x++;
        } else {
            alert('da du 10 element, k nhap them');
        }
        document.getElementById("Num").value = '';
    }

    function display() {
        array.sort();
        array.reverse();
        document.getElementById('result').innerText = array.join(',');
    }
</script>
</body>
</html>
