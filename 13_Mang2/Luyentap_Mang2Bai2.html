<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhap Mang :
<input type="text" id="Num">
<button onclick="add()">Add Element</button>
<button onclick="display()">Display</button>
<h4 id="result"></h4>
<script>
    let x = 0;
    let array = Array();
    function add() {
        array[x] = document.getElementById("Num").value;
        x++;
        document.getElementById("Num").value = '';
    }

    function display() {
        console.log(array);
        array.reverse();
        document.getElementById('result').innerText = array.join('');
    }
</script>
</body>
</html>
