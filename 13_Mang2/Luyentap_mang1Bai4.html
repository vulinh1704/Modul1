<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Enter a number :
<input type="text" id="Num">
<button onclick="add()">Add 10 Element</button>
<button onclick="display()">Display Number</button>
<br>
<h4 id="result"></h4>
<script>
    let x = 0;
    let array = Array();

    function add() {
        array[x] = document.getElementById("Num").value;
        x++;
        document.getElementById("Num").value = '';
    }

    function display() {
        document.getElementById("result").innerText = array.reverse(' ');
    }
</script>
</body>
</html>
