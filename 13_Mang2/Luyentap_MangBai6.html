<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Enter a number :
<input type="text" id="Num">
<button onclick="add()">Add 10 Element</button>
<button onclick="display()">Display</button>
<h4 id="result"></h4>
<script>
    let x = 0;
    let array = Array();
    let V = +prompt('Nhap V : ');

    function add() {
        array[x] = document.getElementById("Num").value;
        if (x < 9) {
            x++;
        } else {
            alert('da du 10 element, k nhap them');
        }
        document.getElementById("Num").value = '';
    }

    function display() {
        let indexOf = -1;
        for (let i = 0; i < array.length; i++) {
            if (V == array[i]) {
                indexOf = i;
                break;
            }
        }
        if (indexOf == -1) {
            document.getElementById('result').innerText = "V not is in the array";
        }else{
            document.getElementById('result').innerText = "V is in the array";
        }

    }
</script>
</body>
</html>
