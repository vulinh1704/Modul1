<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Enter a number :
<input type="text" id="Num">
<button onclick="add()">Add 10 Element</button>
<button onclick="display()">Display Number</button>
<br>
<h4 id="result"></h4>
<script>
    let x = 0;
    let array = Array();

    function add() {
        array[x] = document.getElementById("Num").value;
        x++;
        document.getElementById("Num").value = '';
    }

    function display() {
        let dem = 0;
        for (let i = 0; i < array.length; i++) {
            if(array[i] < 0){
                dem++;
            }
        }
        document.getElementById("result").innerText = "Có " + dem + " số nguyên âm trong chuỗi ";
    }
</script>
</body>
</html>
