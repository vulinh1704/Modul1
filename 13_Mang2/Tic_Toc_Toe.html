            }
            sout += "</tr>"
        }
        sout += "<table/>";
        document.write(sout );
    }

    function Fight() {
        let danh = document.getElementById('danh');
        var x = 'x';
        var o = 'o';
        for (let row = 0; row <= height.value; row++) {
            for (let col = 0; col <= width.value; col++) {
                mang[row][col] = danh.value;

            }
        }
    }
</script>
