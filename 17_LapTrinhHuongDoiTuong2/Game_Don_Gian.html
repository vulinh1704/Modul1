<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src='https://ohyead.files.wordpress.com/2011/12/1.gif'
     style="position: absolute; top:30px; left:100px ;width: 500px" id='img'>
<script>
    let img = document.getElementById('img');
    let speedX = 10;
    let speedY = 10;

    function run() {
        img.style.left = parseInt(img.style.left) + speedX + 'px';
        img.style.top = parseInt(img.style.top) + speedY + 'px';
        if (parseInt(img.style.left) >= window.innerWidth - 100 || parseInt(img.style.left) < 0) {
            speedX = -speedX;
        }
        if (parseInt(img.style.top) >= window.innerHeight - 100 || parseInt(img.style.top) < 0) {
            speedY = -speedY;
        }
        requestAnimationFrame(run);
    }

    run();
</script>
</body>
</html>
