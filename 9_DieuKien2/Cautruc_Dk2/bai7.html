<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a = +prompt('Cho Phuong trinh ax^2+bx+c=0 Nhap a :', '');
    let b = +prompt('Cho Phuong trinh ax^2+bx+c=0 Nhap b :', '');
    let c = +prompt('Cho Phuong trinh ax^2+bx+c=0 Nhap c :', '');
    if (a == 0 && b == 0 && c == 0) {
        document.write('phuong trinh vo so nghiem');
    } else if (a == 0 && b != 0) {
        let x = -c / b;
        document.write('phuong trinh co nghiem duy nhat x = ' + x);
    } else if (a == 0 && b == 0 && c != 0 ){
        document.write("phuong trinh vo nghiem");
    }else if (a != 0) {
        let delta = b * b - 4 * a * c;
        if (delta < 0) {
            document.write('phuong trinh vo nghiem');
          }else if(delta == 0) {
            let x3 = -b/(2*a);
            document.write('phuong trinh co nghiem kep x1 = x2 = ' + x3);
        }else if (delta > 0){
            let x1 = (-b + delta**(1/2))/(2*a);
            let x2  = (-b - delta**(1/2))/(2*a);
            document.write('phuong trinh co nghiem x1 = ', x1);
            document.write('<br/>');
            document.write('phuong trinh co nghiem x2 = ', x2);
        }
    }


</script>
