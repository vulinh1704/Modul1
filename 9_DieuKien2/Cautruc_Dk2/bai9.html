<body>
<script>
    let a = +prompt('nhap canh a : ', '');
    let b = +prompt('nhap canh b : ', '');
    let c = +prompt('nhap canh c : ', '');
    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c && b + c > a && a + c > b) {
            document.write("a , b , c la 3 canh cua tam giac");
        } else {
            document.write("a ,b ,c k la 3 canh cua tam giac");
        }
    } else {
        document.write('nhap a ,b , c > 0 di bro');
    }
</script>
