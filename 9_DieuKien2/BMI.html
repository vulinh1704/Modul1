<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
input width :
<br>
<input type="text" id="width"/>
<br/>
input height :
<br/>
<input type="text" id="height"/>
<br/>
<button onclick="myFunction()">Enter</button>
<br/>
<h5 id="result"></h5>
<script>
    function myFunction(){
        let width = document.getElementById("width");
        let height = document.getElementById("height");
        width = +width.value;
        height= +height.value;
        let bmi = width / ( height * height );
        if (bmi < 18)
            document.getElementById("result").innerText= "Underweight";
        else if (bmi < 25.0)
            document.getElementById("result").innerText="Normal";
        else if (bmi < 30.0)
            document.getElementById("result").innerText="Overweight";
        else
            document.getElementById("result").innerText="Obese";

    }
</script>
</body>
</html>
