<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhap so nguyen 1 : ','');
    let b = +prompt('nhap so nguyen 2 : ','');
    let c = +prompt('nhap so nguyen 3 : ','');
    if(a > b && a > c){
        document.write( a + ' lon nhat');
    }else if(b > c && b > a){
        document.write( b + ' lon nhat');
    }else if(c > a && c > b){
        document.write( c + ' lon nhat');
    }
</script>
</body>
</html>
