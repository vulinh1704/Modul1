<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img src="https://toigingiuvedep.vn/wp-content/uploads/2021/11/hinh-anh-qua-bong-1.jpg" style="width: 300px"
         id="img">
    <p>Click button blow to move the image to right</p>
    <input type="button" onclick="moveRight()" value="Click me!">
<script>
    var imgObj = null;
    imgObj = document.getElementById('img');

    function init() {
        imgObj = document.getElementById('img');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
