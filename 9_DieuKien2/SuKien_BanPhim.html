<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body onload="doReady()">
<img id="nobita" src="https://ecdn.game4v.com/g4v-content/uploads/2021/04/Gia-the-Nobita-1-game4v.png"
     style="position: absolute; left: 0; top: 0" height="200px" width="200px"/>
<script>
    function upArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }

    function downArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }

    function leftArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }

    function rightArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }

    function doReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
