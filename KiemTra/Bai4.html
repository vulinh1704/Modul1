<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Animal {
        name;
        weight;
        constructor(name, weight) {
            this.name = name;
            this.weight = weight;
        }

        setName(name) {
            this.name = name;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        getWeight() {
            return this.weight;
        }

        toString() {
            return "Name: " + this.getName()
                + " Weight: " + this.getWeight() + "<br>";
        }

    }

    let objAnimal1 = new Animal();
    objAnimal1.setName("Elephant");
    objAnimal1.setWeight(45.6);
    document.write(objAnimal1.toString());

    let objAnimal2 = new Animal("Dog", 44);
    objAnimal2.setName("Mouse");
    document.write(objAnimal2.toString());
</script>
</body>
</html>
