<script>
    function ptBac1(a , b) {
        if(a === 0){
            if( b === 0 ){
                return "Phương trình vô số nghiệm";
            } else if (b !== 0){
                return "Phương trình vô nghiệm";
            }
        } else if (a !== 0) {
            return "Phuơng trình có nghiệm duy nhất : " + (-b / a);
        }
    }
