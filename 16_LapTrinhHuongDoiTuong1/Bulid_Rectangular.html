<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1000px" height="1000px" style="border: 1px solid blueviolet"></canvas>
<script>
    function Rectangular(x, y, width, height) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;

        this.getAcreage = function () {
            return this.width * this.height;
        }

        this.getPerimeter = function () {
            return (this.width + this.height) * 2;
        }
    }

    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + green + "," + blue + ")";
    }

    function createRectangular() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let color = getRandomColor();
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let width = Math.floor(Math.random() * 300);
        let height = Math.floor(Math.random() * 300);
        let rectangular = new Rectangular(x, y, width, height);
        ctx.fillStyle = color;
        ctx.fillRect(rectangular.x, rectangular.y, rectangular.width, rectangular.height);


        let Acreage = rectangular.getAcreage();
        let Perimeter =rectangular.getPerimeter();
        ctx.font ="30px Arial";
        ctx.fillText("Acreage = "+ Acreage + " And Perimeter = " + Perimeter,10 ,50);
    }
    createRectangular();
</script>
</body>
</html>
